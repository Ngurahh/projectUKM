<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <h1>🍳 Recipe Generator</h1>
    <form>
      <div class="form-group">
        <label for="ingredients">Main Ingredients</label>
        <input type="text" id="ingredients" rows="3"
          placeholder="Example: nasi, telur, bawang putih, kecap manis"></input>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty Level</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="time">Cooking Duration (minute)</label>
        <input type="number" id="time" min="1" placeholder="Example: 30">
      </div>

      <button id="generate-recipe" type="button">Generate Recipe</button>
    </form>
  </div>

  <div id="recipe-card">
    <img id="recipe-loading" src="svg/Rolling@1x-1.0s-200px-200px.svg" alt="">
    <p id="recipe-text"></p>
    <button id="close-recipe" type="button">Close</button>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
